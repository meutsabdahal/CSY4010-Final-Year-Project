{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- top bar of the page -->
        <div class="top">
            <a href="#" class="text-decoration-none text-dark bg-transparent me-3">Sell on MeKart</a>
            <a href="#" class="text-decoration-none text-dark bg-transparent">Track Order</a>
        </div>

        <!-- navigation bar of the page -->
        <nav class="d-flex">
            <!-- logo in the form of text -->
            <div class="text--logo ms-5 bg-transparent">
                MEKART
            </div>

            <!-- search mechanism of the page -->
            <div class="search bg-transparent">
                <form action="">
                    <input type="text" class="bg-transparent">
                    <button type="submit" class="search--logo"> <img src="{% static 'img/search.png' %}"
                            class="image--logo" alt=""></button>
                </form>
            </div>
            <!-- <img src="{% static 'img/search.png' %}" class="image--logo" alt=""> -->
        </nav>
    </header>

    <section class="mt-2">
        {% block content %}
        {% endblock %}
    </section>

    <footer>
        <div class="container bg-transparent text-center">
            <div class="row bg-transparent">
                <div class="col-sm bg-transparent mt-2">
                    <p class="footer--heading bg-transparent">Customer Service</p>
                    <p class="bg-transparent">
                        Shipping & Return Policy
                    </p>
                </div>

                <div class="col-sm bg-transparent mt-2">
                    <p class="footer--heading bg-transparent">About Us</p>
                    <p class="bg-transparent">
                        About MeKart<br>
                        Terms & Condition<br>
                        Privacy Policy
                    </p>
                </div>

                <div class="col-sm bg-transparent mt-2">
                    <p class="footer--heading bg-transparent">Contact</p>
                    <p class="bg-transparent">
                        mekart@gmail.com<br>
                        Kathmandu, Nepal
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
